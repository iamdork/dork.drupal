dependencies:
- dork.php
- dork.mariadb
- dork.shell

dork:
  update_triggers:
  - "**.install": ['drupal_update']
  - "**.inc": ['drupal_features', 'drupal_cache']
  - "**.php": ['drupal_cache']
  - "**.module": ['drupal_cache']
  - "drupal-org.make": ['drupal_features', 'drupal_profile_make', 'drupal_update']
  - "drupal-org-core.make": ['drupal_core_make', 'drupal_update']

  build_triggers:

    drupal_root:
    - "index.php"
    - "install.php"

    drupal_profile_make:
    - "drupal-org.make"

    drupal_core_make:
    - "drupal-org-core.make"

    drupal_profile:
    - "*.profile"

    
