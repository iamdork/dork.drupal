dependencies:
- dork.php
- dork.mariadb
- dork.shell
dork:
  update_triggers:
  - "**.install": ['update']
  - "**.inc": ['features', 'cache']
  - "**.php": ['cache']
  - "**.module": ['cache']
  - "drupal-org.make": ["profile-make", "features", "update"]
  - "drupal-org-core.make": ["core-make", "features", "update"]
  - "**": ["codesync"]

  build_triggers:
    drupal_features:
    - "**/features/features.module"

    drupal_features_make:
    - "*.make": "features"

    drupal_root:
    - "index.php"
    - "install.php"

    drupal_profile:
    - "drupal-org.make"
    - "drupal-org-core.make"

    
