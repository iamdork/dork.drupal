# ======================================================================
# Set error handling. Errors may be ignored during initial install.
- set_fact:
    __installing: True
  tags: drupal_install

# ======================================================================
# Prepare directory
- name: get stat of /var/web
  stat:
    path: /var/web
  register: dir

- name: remove /var/web if its still a link (default in dork.nginx)
  file:
    path: /var/web
    state: absent
  when: dir.stat.islnk is defined and dir.stat.islnk

- name: create docroot as real directory
  file:
    path: /var/web
    state: directory

# ======================================================================
# Configure mariadb
- include: mariadb.yml
  tags: drupal_mariadb

# ======================================================================
# Configure nginx
- name: override nginx vhost
  template:
    src: dork.conf.j2
    dest: /etc/nginx/conf.d/dork.conf

# ======================================================================
# Install CLI tools
- include: cli.yml
  tags: drupal_cli

# ======================================================================
# Build document root from profile directory.
- include: profile.yml
  tags: drupal_profile

# ======================================================================
# Build document root from full drupal source tree.
- include: root.yml
  tags: drupal_root

# ======================================================================
# Build document root from composer template.
- include: composer.yml
  tags: drupal_composer

# ======================================================================
# Run installations.
- include: install.yml
  tags: drupal_install

# ======================================================================
# Site cleanup tasks.
- name: update drupal
  shell: drush updb -y
  ignore_errors: __installing is defined and drupal_ignore_install_errors
  tags: drupal_update

- name: revert features
  shell: drush fra -y
  ignore_errors: __installing is defined and drupal_ignore_install_errors
  tags: drupal_features

- name: import configuration
  shell: drush cim --partial -y
  ignore_errors: __installing is defined and drupal_ignore_install_errors
  tags: drupal_config_import

- name: cache clear
  shell: drush {{ drupal_cache_command }}
  ignore_errors: __installing is defined and drupal_ignore_install_errors
  tags: drupal_cache

- name: sync build
  shell: >
    rsync -ru --delete
    --exclude=sites/default
    --include=sites/default/default.settings.php
    /var/web/ /var/build/
  tags: always

- include: syslog.yml
  when: drupal_syslog
